language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

before_script:
- sudo apt-get install doxygen -y
- sudo apt-get install graphviz -y
- sudo apt-get install libboost-all-dev
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list

script:
- cmake .
- cmake --build .
#- cmake --build . --target test
- cmake --build . --target package
- doxygen doxygen.dox

deploy:
  - provider: script
    skip_cleanup: true
    script:
      - curl -T SimpleHTTPServer-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -utimurmamedov-zz:$BINTRAY_API_KEY "https://api.bintray.com/content/timurmamedov-zz/My_Projects/SimpleHTTPServer/$TRAVIS_BUILD_NUMBER/SimpleHTTPServer-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
  
  - provider: pages
    skip-cleanup: true
    local_dir: /html
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    on:
      branch: master
